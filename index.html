<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Relational Operators Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-lg bg-white rounded-xl shadow-lg p-8 text-center text-slate-800">
        <h1 class="text-3xl font-bold text-slate-700 mb-4">Relational Operators Quiz</h1>
        <p class="text-slate-600 mb-8">Please enter your name to begin.</p>
        <div class="mb-4">
            <input type="text" id="name-input" placeholder="Enter your name" class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button onclick="startQuiz()" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors">Start Quiz</button>
        <p id="error-message" class="text-red-500 text-sm mt-4 h-5"></p>
    </div>

    <script>
        function startQuiz() {
            const nameInput = document.getElementById('name-input');
            const errorMessage = document.getElementById('error-message');
            const name = nameInput.value.trim();

            if (name) {
                window.location.href = `quiz.html?name=${encodeURIComponent(name)}`;
            } else {
                errorMessage.textContent = 'Please enter your name.';
                nameInput.focus();
            }
        }
        
        document.getElementById('name-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                startQuiz();
            }
        });
    </script>
</body>
</html>
